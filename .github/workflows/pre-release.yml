name: Building

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease
      publish_to_npm:
        description: "Publish agents-chatgroup-npx package to npm"
        required: true
        default: false
        type: boolean

concurrency:
  group: release-${{ github.ref_name }} # allow concurrent prerelease from different branches
  cancel-in-progress: true

permissions:
  contents: write
  packages: write
  pull-requests: write

env:
  NODE_VERSION: 22
  PNPM_VERSION: 10.13.1
  RUST_TOOLCHAIN: nightly-2025-12-04
  CARGO_XWIN_VERSION: 0.20.2

jobs:
  bump-version:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.version.outputs.new_tag }}
      new_version: ${{ steps.version.outputs.new_version }}
      branch_suffix: ${{ steps.branch.outputs.suffix }}
    steps:
      - name: Cache cargo-edit
        uses: actions/cache@v5
        id: cache-cargo-edit
        with:
          path: ~/.cargo/bin/cargo-set-version
          key: cargo-edit-${{ runner.os }}-${{ env.RUST_TOOLCHAIN }}

      - name: Install cargo-edit
        if: steps.cache-cargo-edit.outputs.cache-hit != 'true'
        run: cargo install cargo-edit

      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: setup node
        uses: ./.github/actions/setup-node

      - name: Setup SSH Agent for private dependencies
        id: ssh-setup
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Generate branch suffix
        id: branch
        run: |
          branch_name="${{ github.ref_name }}"
          # Get last 6 characters of branch name, remove all special chars (including dashes)
          suffix=$(echo "$branch_name" | tail -c 7 | sed 's/[^a-zA-Z0-9]//g' | tr '[:upper:]' '[:lower:]')
          echo "Branch: $branch_name"
          echo "Suffix: $suffix"
          echo "suffix=$suffix" >> $GITHUB_OUTPUT

      - name: Determine and update versions
        id: version
        run: |
          # Get the latest version from npm registry
          latest_npm_version=$(npm view agents-chatgroup version 2>/dev/null || echo "0.0.0")
          echo "Latest npm version: $latest_npm_version"

          # Get current repo version
          current_repo_version=$(node -p "require('./package.json').version")
          echo "Current repo version: $current_repo_version"

          # Use the higher of the two versions as the base (prevents downgrade errors with cargo set-version)
          base_version=$(node -e "
            const npm = '$latest_npm_version'.split('.').map(Number);
            const repo = '$current_repo_version'.split('.').map(Number);
            for (let i = 0; i < 3; i++) {
              if ((npm[i] || 0) > (repo[i] || 0)) { console.log('$latest_npm_version'); process.exit(); }
              if ((npm[i] || 0) < (repo[i] || 0)) { console.log('$current_repo_version'); process.exit(); }
            }
            console.log('$current_repo_version');
          ")
          echo "Base version for bump: $base_version"

          timestamp=$(date +%Y%m%d%H%M%S)

          # Update root package.json based on base version
          if [[ "${{ github.event.inputs.version_type }}" == "prerelease" ]]; then
            # For prerelease, first align to base_version to avoid cargo downgrade errors,
            # then increment to a prerelease with branch suffix.
            npm version $base_version --no-git-tag-version --allow-same-version
            npm version prerelease --preid="${{ steps.branch.outputs.suffix }}" --no-git-tag-version

            new_version=$(node -p "require('./package.json').version")
            new_tag="v${new_version}.${timestamp}"
          else
            # For regular releases, use base version and bump it
            npm version $base_version --no-git-tag-version --allow-same-version
            npm version ${{ github.event.inputs.version_type }} --no-git-tag-version

            new_version=$(node -p "require('./package.json').version")
            new_tag="v${new_version}-${timestamp}"
          fi

          # Update agents-chatgroup-npx package.json to match
          cd agents-chatgroup-npx
          npm version $new_version --no-git-tag-version --allow-same-version
          cd ..

          # Update frontend package.json to match
          cd frontend
          npm version $new_version --no-git-tag-version --allow-same-version
          cd ..

          cargo set-version --workspace "$new_version"

          echo "New version: $new_version"
          echo "new_version=$new_version" >> $GITHUB_OUTPUT
          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT

      - name: Update remote crate lockfile
        if: ${{ steps.ssh-setup.outcome == 'success' }}
        shell: bash
        run: |
          set -euo pipefail
          LOG_FILE="$(mktemp)"
          if cargo generate-lockfile --manifest-path crates/remote/Cargo.toml 2>&1 | tee "$LOG_FILE"; then
            exit 0
          fi

          if grep -Fq "no matching package named \`billing\` found" "$LOG_FILE"; then
            echo "Warning: billing crate is unavailable in configured git source. Skipping remote lockfile update."
            exit 0
          fi

          echo "Update remote crate lockfile failed with an unexpected error."
          exit 1

      - name: Stop SSH agent
        if: ${{ steps.ssh-setup.outcome == 'success' }}
        run: ssh-agent -k

      - name: Commit changes and create tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json pnpm-lock.yaml agents-chatgroup-npx/package.json frontend/package.json Cargo.lock
          git add $(find . -name Cargo.toml)
          [ -f crates/remote/Cargo.lock ] && git add crates/remote/Cargo.lock || true
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"
          git tag -a ${{ steps.version.outputs.new_tag }} -m "Release ${{ steps.version.outputs.new_tag }}"
          git push
          git push --tags

  build-frontend:
    needs: bump-version
    runs-on: ubuntu-latest
    env:
      VITE_PUBLIC_REACT_VIRTUOSO_LICENSE_KEY: ${{ secrets.PUBLIC_REACT_VIRTUOSO_LICENSE_KEY }}
      VITE_VK_SHARED_API_BASE: ${{ secrets.VK_SHARED_API_BASE }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.bump-version.outputs.new_tag }}

      - name: Setup Node
        uses: ./.github/actions/setup-node

      - name: Install dependencies
        run: pnpm install

      - name: Lint frontend
        run: cd frontend && npm run lint

      - name: Type check frontend
        run: cd frontend && npx tsc --noEmit

      - name: Build frontend
        run: cd frontend && npm run build
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          VITE_POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          VITE_POSTHOG_API_ENDPOINT: ${{ secrets.POSTHOG_API_ENDPOINT }}

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v6
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1

  build-backend:
    needs: [bump-version, build-frontend]
    runs-on: ${{ matrix.os }}
    strategy:
      # Platform matrix - keep target/name in sync with package-cli job
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: linux-x64
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            name: linux-arm64
          - target: x86_64-pc-windows-msvc
            os: ubuntu-latest
            name: windows-x64
          - target: x86_64-apple-darwin
            os: macos-14
            name: macos-x64
          - target: aarch64-apple-darwin
            os: macos-14
            name: macos-arm64
    env:
      CARGO_INCREMENTAL: "0"
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
      SCCACHE_CACHE_SIZE: "10G"
      CARGO_HOME: ${{ github.workspace }}/.cargo
      RUSTUP_HOME: ${{ github.workspace }}/.rustup
      XWIN_CACHE_DIR: ${{ github.workspace }}/.xwin-cache
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.bump-version.outputs.new_tag }}

      - name: Disable sccache on macOS
        if: runner.os == 'macOS'
        run: |
          echo "RUSTC_WRAPPER=" >> "$GITHUB_ENV"
          echo "SCCACHE_GHA_ENABLED=" >> "$GITHUB_ENV"
          echo "SCCACHE_CACHE_SIZE=" >> "$GITHUB_ENV"

      - name: Setup sccache
        if: runner.os != 'macOS'
        uses: BloopAI/sccache-action@main

      - name: Cache Rust toolchain
        uses: actions/cache@v5
        with:
          path: .rustup/toolchains
          key: rust-toolchain-${{ runner.os }}-${{ matrix.target }}-${{ env.RUST_TOOLCHAIN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          targets: ${{ matrix.target }}
          components: rustfmt, clippy

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          DEBIAN_FRONTEND=noninteractive sudo apt-get install -y clang libclang-dev lld llvm nasm cmake ninja-build

          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            DEBIAN_FRONTEND=noninteractive sudo apt-get install -y clang-19 clang-tools-19 llvm-19 lld-19
            echo "/usr/lib/llvm-19/bin" >> $GITHUB_PATH
          fi

      - name: Cache Cargo registry
        uses: actions/cache@v5
        with:
          path: |
            .cargo/registry/cache
            .cargo/registry/index
            .cargo/git/db
            .cargo/bin
            .cargo/.crates.toml
            .cargo/.crates2.json
          key: cargo-${{ runner.os }}-${{ env.RUST_TOOLCHAIN }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-${{ env.RUST_TOOLCHAIN }}-${{ matrix.target }}-

      - name: Install Zig
        if: runner.os == 'Linux' && !contains(matrix.target, 'windows')
        uses: BloopAI/setup-zig@main
        with:
          version: 0.15.2

      - name: Install cargo zigbuild
        if: runner.os == 'Linux' && !contains(matrix.target, 'windows')
        run: cargo install --locked cargo-zigbuild --version 0.20.1

      - name: Install cargo xwin
        if: runner.os == 'Linux' && contains(matrix.target, 'windows')
        run: cargo install --locked cargo-xwin --version ${{ env.CARGO_XWIN_VERSION }}

      - name: Cache xwin downloads
        if: runner.os == 'Linux' && contains(matrix.target, 'windows')
        uses: actions/cache@v5
        with:
          path: ${{ github.workspace }}/.xwin-cache
          key: xwin-${{ runner.os }}-${{ matrix.target }}-cargo-xwin-${{ env.CARGO_XWIN_VERSION }}

      - name: Cache target
        uses: actions/cache@v5
        with:
          path: target
          key: target-${{ runner.os }}-${{ env.RUST_TOOLCHAIN }}-${{ matrix.target }}-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            target-${{ runner.os }}-${{ env.RUST_TOOLCHAIN }}-${{ matrix.target }}-${{ github.ref_name }}-
            target-${{ runner.os }}-${{ env.RUST_TOOLCHAIN }}-${{ matrix.target }}-

      - name: Setup cargo-sweep
        shell: bash
        run: |
          cargo install --locked cargo-sweep --version 0.8.0

      - name: Download frontend artifact
        uses: actions/download-artifact@v7
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Build backend (Linux)
        if: runner.os == 'Linux' && !contains(matrix.target, 'windows')
        run: |
          cargo zigbuild --release --target ${{ matrix.target }} -p server -p review --bin server --bin mcp_task_server --bin review
        env:
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          POSTHOG_API_ENDPOINT: ${{ secrets.POSTHOG_API_ENDPOINT }}
          VK_SHARED_API_BASE: ${{ secrets.VK_SHARED_API_BASE }}

      - name: Build backend (macOS)
        if: runner.os == 'macOS'
        run: |
          if [[ "${{ matrix.target }}" == "x86_64-apple-darwin" ]]; then
            export MACOSX_DEPLOYMENT_TARGET=10.12
          elif [[ "${{ matrix.target }}" == "aarch64-apple-darwin" ]]; then
            export MACOSX_DEPLOYMENT_TARGET=11.0
          fi
          cargo build --release --target ${{ matrix.target }} -p server -p review --bin server --bin mcp_task_server --bin review
        env:
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          POSTHOG_API_ENDPOINT: ${{ secrets.POSTHOG_API_ENDPOINT }}
          VK_SHARED_API_BASE: ${{ secrets.VK_SHARED_API_BASE }}

      - name: Build backend (Windows)
        if: runner.os == 'Linux' && contains(matrix.target, 'windows')
        run: |
          # Keep host-compiled C code on GNU clang.
          # Without this, cargo-xwin's clang-cl can leak into host builds
          # (e.g. aws-lc-sys for x86_64-unknown-linux-gnu) and fail on GCC-style flags.
          export HOST_CC=clang
          export HOST_CXX=clang++
          export TARGET_CC_x86_64_unknown_linux_gnu=clang
          export TARGET_CXX_x86_64_unknown_linux_gnu=clang++
          export AWS_LC_SYS_TARGET_CC_x86_64_unknown_linux_gnu=clang
          export AWS_LC_SYS_TARGET_CXX_x86_64_unknown_linux_gnu=clang++
          export CC_x86_64_unknown_linux_gnu=clang
          export CXX_x86_64_unknown_linux_gnu=clang++
          cargo xwin build --cross-compiler clang-cl --release --target ${{ matrix.target }} -p server -p review --bin server --bin mcp_task_server --bin review
        env:
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          POSTHOG_API_ENDPOINT: ${{ secrets.POSTHOG_API_ENDPOINT }}
          VK_SHARED_API_BASE: ${{ secrets.VK_SHARED_API_BASE }}
          # Avoid aws-lc-sys CMake failures when Rust's `release` profile includes debug info.
          # Without this, cmake-rs selects RelWithDebInfo and CMake fails when ASM is enabled.
          CARGO_PROFILE_RELEASE_DEBUG: 0

      - name: Setup Sentry CLI
        uses: matbour/setup-sentry-cli@v2
        with:
          token: ${{ secrets.SENTRY_AUTH_TOKEN }}
          organization: ${{ secrets.SENTRY_ORG }}
          project: ${{ secrets.SENTRY_PROJECT }}
          version: 2.21.2

      - name: Prepare binaries (non-macOS)
        if: runner.os != 'macOS'
        shell: bash
        run: |
          mkdir -p dist
          if [[ "${{ matrix.name }}" == *"windows"* ]]; then
            cp target/${{ matrix.target }}/release/server.exe dist/agents-chatgroup-${{ matrix.name }}.exe
            cp target/${{ matrix.target }}/release/mcp_task_server.exe dist/agents-chatgroup-mcp-${{ matrix.name }}.exe
            cp target/${{ matrix.target }}/release/review.exe dist/agents-chatgroup-review-${{ matrix.name }}.exe
          else
            cp target/${{ matrix.target }}/release/server dist/agents-chatgroup-${{ matrix.name }}
            cp target/${{ matrix.target }}/release/mcp_task_server dist/agents-chatgroup-mcp-${{ matrix.name }}
            cp target/${{ matrix.target }}/release/review dist/agents-chatgroup-review-${{ matrix.name }}
          fi

      # Code signing for macOS only
      - name: Detect macOS backend signing configuration
        id: macos_backend_signing
        if: runner.os == 'macOS'
        shell: bash
        env:
          APPLE_CERTIFICATE_P12_BASE64: ${{ secrets.APPLE_CERTIFICATE_P12_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APP_STORE_API_KEY: ${{ secrets.APP_STORE_API_KEY }}
        run: |
          set -euo pipefail
          sign_enabled=true
          notarize_enabled=true

          for key in APPLE_CERTIFICATE_P12_BASE64 APPLE_CERTIFICATE_PASSWORD; do
            if [ -z "${!key}" ]; then
              echo "::warning::Missing secret: $key"
              sign_enabled=false
            fi
          done

          if [ "$sign_enabled" != "true" ]; then
            notarize_enabled=false
            echo "::notice::macOS backend signing disabled. Will package unsigned binaries."
          fi

          if [ -z "${APP_STORE_API_KEY}" ]; then
            notarize_enabled=false
            if [ "$sign_enabled" = "true" ]; then
              echo "::notice::APP_STORE_API_KEY missing. Skipping notarization."
            fi
          fi

          echo "sign_enabled=$sign_enabled" >> "$GITHUB_OUTPUT"
          echo "notarize_enabled=$notarize_enabled" >> "$GITHUB_OUTPUT"

      - name: Prepare Apple certificate (macOS)
        if: runner.os == 'macOS' && steps.macos_backend_signing.outputs.sign_enabled == 'true'
        run: |
          echo "${{ secrets.APPLE_CERTIFICATE_P12_BASE64 }}" | base64 --decode > certificate.p12

      - name: Write API Key to file
        if: runner.os == 'macOS' && steps.macos_backend_signing.outputs.notarize_enabled == 'true'
        env:
          API_KEY: ${{ secrets.APP_STORE_API_KEY }}
        run: echo $API_KEY > app_store_key.json

      - name: Sign main binary (macOS)
        if: runner.os == 'macOS' && steps.macos_backend_signing.outputs.sign_enabled == 'true'
        uses: BloopAI/apple-code-sign-action@v1
        with:
          input_path: target/${{ matrix.target }}/release/server
          output_path: agents-chatgroup
          p12_file: certificate.p12
          p12_password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          sign: true
          sign_args: "--code-signature-flags=runtime"

      - name: Package main binary (macOS)
        if: runner.os == 'macOS' && steps.macos_backend_signing.outputs.sign_enabled == 'true'
        run: zip agents-chatgroup.zip agents-chatgroup

      - name: Sign MCP binary (macOS)
        if: runner.os == 'macOS' && steps.macos_backend_signing.outputs.sign_enabled == 'true'
        uses: BloopAI/apple-code-sign-action@v1
        with:
          input_path: target/${{ matrix.target }}/release/mcp_task_server
          output_path: agents-chatgroup-mcp
          p12_file: certificate.p12
          p12_password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          sign: true
          sign_args: "--code-signature-flags=runtime"

      - name: Package MCP binary (macOS)
        if: runner.os == 'macOS' && steps.macos_backend_signing.outputs.sign_enabled == 'true'
        run: zip agents-chatgroup-mcp.zip agents-chatgroup-mcp

      - name: Sign Review binary (macOS)
        if: runner.os == 'macOS' && steps.macos_backend_signing.outputs.sign_enabled == 'true'
        uses: BloopAI/apple-code-sign-action@v1
        with:
          input_path: target/${{ matrix.target }}/release/review
          output_path: agents-chatgroup-review
          p12_file: certificate.p12
          p12_password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          sign: true
          sign_args: "--code-signature-flags=runtime"

      - name: Package Review binary (macOS)
        if: runner.os == 'macOS' && steps.macos_backend_signing.outputs.sign_enabled == 'true'
        run: zip agents-chatgroup-review.zip agents-chatgroup-review

      - name: Package unsigned binaries (macOS)
        if: runner.os == 'macOS' && steps.macos_backend_signing.outputs.sign_enabled != 'true'
        run: |
          cp target/${{ matrix.target }}/release/server agents-chatgroup
          cp target/${{ matrix.target }}/release/mcp_task_server agents-chatgroup-mcp
          cp target/${{ matrix.target }}/release/review agents-chatgroup-review
          chmod +x agents-chatgroup agents-chatgroup-mcp agents-chatgroup-review
          zip agents-chatgroup.zip agents-chatgroup
          zip agents-chatgroup-mcp.zip agents-chatgroup-mcp
          zip agents-chatgroup-review.zip agents-chatgroup-review

      - name: Notarize signed binaries (macOS)
        if: runner.os == 'macOS' && steps.macos_backend_signing.outputs.notarize_enabled == 'true'
        uses: BloopAI/apple-code-sign-action@main
        continue-on-error: true
        with:
          input_path: |
            agents-chatgroup.zip
            agents-chatgroup-mcp.zip
            agents-chatgroup-review.zip
          sign: false
          notarize: true
          app_store_connect_api_key_json_file: app_store_key.json

      - name: Prepare macOS binaries
        if: runner.os == 'macOS'
        run: |
          mkdir -p dist
          cp agents-chatgroup.zip dist/agents-chatgroup-${{ matrix.name }}.zip
          cp agents-chatgroup-mcp.zip dist/agents-chatgroup-mcp-${{ matrix.name }}.zip
          cp agents-chatgroup-review.zip dist/agents-chatgroup-review-${{ matrix.name }}.zip

      - name: Clean up certificates (macOS)
        if: runner.os == 'macOS'
        run: |
          rm -f certificate.p12
          rm -f app_store_key.json
          rm -rf private_keys/

      - name: Upload binary artifact
        uses: actions/upload-artifact@v6
        with:
          name: backend-binary-${{ matrix.name }}
          path: dist/
          retention-days: 1

      - name: Sweep Cargo target cache
        shell: bash
        run: |
          cargo sweep --maxsize 10GB
          cargo sweep --time 30


  package-cli:
    needs: [bump-version, build-frontend, build-backend]
    runs-on: ubuntu-latest
    strategy:
      # NOTE: This matrix must be kept in sync with build-backend job above
      # GitHub Actions doesn't support YAML anchors, so duplication is unavoidable
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            name: linux-x64
            binary: agents-chatgroup
            mcp_binary: agents-chatgroup-mcp
            review_binary: agents-chatgroup-review
          - target: x86_64-pc-windows-msvc
            name: windows-x64
            binary: agents-chatgroup.exe
            mcp_binary: agents-chatgroup-mcp.exe
            review_binary: agents-chatgroup-review.exe
          - target: x86_64-apple-darwin
            name: macos-x64
            binary: agents-chatgroup
            mcp_binary: agents-chatgroup-mcp
            review_binary: agents-chatgroup-review
          - target: aarch64-apple-darwin
            name: macos-arm64
            binary: agents-chatgroup
            mcp_binary: agents-chatgroup-mcp
            review_binary: agents-chatgroup-review
          - target: aarch64-unknown-linux-musl
            name: linux-arm64
            binary: agents-chatgroup
            mcp_binary: agents-chatgroup-mcp
            review_binary: agents-chatgroup-review
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.bump-version.outputs.new_tag }}

      - name: Download frontend artifact
        uses: actions/download-artifact@v7
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Download backend binary artifact
        uses: actions/download-artifact@v7
        with:
          name: backend-binary-${{ matrix.name }}
          path: dist/

      - name: List downloaded artifacts
        run: |
          echo "Downloaded backend binaries:"
          find dist/

      - name: Create platform package
        if: matrix.name != 'macos-arm64' && matrix.name != 'macos-x64'
        run: |
          mkdir -p agents-chatgroup-npx/dist/${{ matrix.name }}
          mkdir agents-chatgroup-${{ matrix.name }}
          mkdir agents-chatgroup-mcp-${{ matrix.name }}
          mkdir agents-chatgroup-review-${{ matrix.name }}

          cp dist/agents-chatgroup-${{ matrix.name }}* agents-chatgroup-${{ matrix.name }}/${{ matrix.binary }}
          cp dist/agents-chatgroup-mcp-${{ matrix.name }}* agents-chatgroup-mcp-${{ matrix.name }}/${{ matrix.mcp_binary }}
          cp dist/agents-chatgroup-review-${{ matrix.name }}* agents-chatgroup-review-${{ matrix.name }}/${{ matrix.review_binary }}

          zip -j agents-chatgroup-npx/dist/${{ matrix.name }}/agents-chatgroup.zip agents-chatgroup-${{ matrix.name }}/${{ matrix.binary }}
          zip -j agents-chatgroup-npx/dist/${{ matrix.name }}/agents-chatgroup-mcp.zip agents-chatgroup-mcp-${{ matrix.name }}/${{ matrix.mcp_binary }}
          zip -j agents-chatgroup-npx/dist/${{ matrix.name }}/agents-chatgroup-review.zip agents-chatgroup-review-${{ matrix.name }}/${{ matrix.review_binary }}

      - name: Create platform package (macOS)
        if: matrix.name == 'macos-arm64' || matrix.name == 'macos-x64'
        run: |
          mkdir -p agents-chatgroup-npx/dist/${{ matrix.name }}
          mkdir agents-chatgroup-${{ matrix.name }}
          cp dist/agents-chatgroup-${{ matrix.name }}* agents-chatgroup-npx/dist/${{ matrix.name }}/agents-chatgroup.zip
          cp dist/agents-chatgroup-mcp-${{ matrix.name }}* agents-chatgroup-npx/dist/${{ matrix.name }}/agents-chatgroup-mcp.zip
          cp dist/agents-chatgroup-review-${{ matrix.name }}* agents-chatgroup-npx/dist/${{ matrix.name }}/agents-chatgroup-review.zip

      - name: Upload platform package artifact
        uses: actions/upload-artifact@v6
        with:
          name: npx-platform-${{ matrix.name }}
          path: agents-chatgroup-npx/dist/
          retention-days: 1

  upload-to-r2:
    needs: [bump-version, package-cli]
    runs-on: ubuntu-latest
    outputs:
      r2_enabled: ${{ steps.storage_guard.outputs.enabled }}
      storage_enabled: ${{ steps.storage_guard.outputs.enabled }}
      storage_provider: ${{ steps.storage_guard.outputs.provider }}
      storage_public_url: ${{ steps.storage_guard.outputs.public_url }}
    steps:
      - name: Select binary storage provider (OSS first, then R2)
        id: storage_guard
        shell: bash
        env:
          OSS_BINARIES_ACCESS_KEY_ID: ${{ secrets.OSS_BINARIES_ACCESS_KEY_ID }}
          OSS_BINARIES_SECRET_ACCESS_KEY: ${{ secrets.OSS_BINARIES_SECRET_ACCESS_KEY }}
          OSS_BINARIES_ENDPOINT: ${{ secrets.OSS_BINARIES_ENDPOINT }}
          OSS_BINARIES_BUCKET: ${{ secrets.OSS_BINARIES_BUCKET }}
          OSS_BINARIES_PUBLIC_URL: ${{ secrets.OSS_BINARIES_PUBLIC_URL }}
          R2_BINARIES_ACCESS_KEY_ID: ${{ secrets.R2_BINARIES_ACCESS_KEY_ID }}
          R2_BINARIES_SECRET_ACCESS_KEY: ${{ secrets.R2_BINARIES_SECRET_ACCESS_KEY }}
          R2_BINARIES_ENDPOINT: ${{ secrets.R2_BINARIES_ENDPOINT }}
          R2_BINARIES_BUCKET: ${{ secrets.R2_BINARIES_BUCKET }}
          R2_BINARIES_PUBLIC_URL: ${{ secrets.R2_BINARIES_PUBLIC_URL }}
        run: |
          set -euo pipefail

          oss_ready=1
          for key in OSS_BINARIES_ACCESS_KEY_ID OSS_BINARIES_SECRET_ACCESS_KEY OSS_BINARIES_ENDPOINT OSS_BINARIES_BUCKET OSS_BINARIES_PUBLIC_URL; do
            if [ -z "${!key:-}" ]; then
              oss_ready=0
            fi
          done

          r2_ready=1
          for key in R2_BINARIES_ACCESS_KEY_ID R2_BINARIES_SECRET_ACCESS_KEY R2_BINARIES_ENDPOINT R2_BINARIES_BUCKET R2_BINARIES_PUBLIC_URL; do
            if [ -z "${!key:-}" ]; then
              r2_ready=0
            fi
          done

          if [ "$oss_ready" -eq 1 ]; then
            echo "::notice::Using OSS for binary upload."
            echo "enabled=true" >> "$GITHUB_OUTPUT"
            echo "provider=oss" >> "$GITHUB_OUTPUT"
            echo "public_url=${OSS_BINARIES_PUBLIC_URL%/}" >> "$GITHUB_OUTPUT"
          elif [ "$r2_ready" -eq 1 ]; then
            echo "::notice::Using R2 for binary upload."
            echo "enabled=true" >> "$GITHUB_OUTPUT"
            echo "provider=r2" >> "$GITHUB_OUTPUT"
            echo "public_url=${R2_BINARIES_PUBLIC_URL%/}" >> "$GITHUB_OUTPUT"
          else
            for key in OSS_BINARIES_ACCESS_KEY_ID OSS_BINARIES_SECRET_ACCESS_KEY OSS_BINARIES_ENDPOINT OSS_BINARIES_BUCKET OSS_BINARIES_PUBLIC_URL R2_BINARIES_ACCESS_KEY_ID R2_BINARIES_SECRET_ACCESS_KEY R2_BINARIES_ENDPOINT R2_BINARIES_BUCKET R2_BINARIES_PUBLIC_URL; do
              if [ -z "${!key:-}" ]; then
                echo "::warning::Missing secret: $key"
              fi
            done
            echo "::notice::Skipping binary upload because neither OSS nor R2 is fully configured."
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "provider=none" >> "$GITHUB_OUTPUT"
            echo "public_url=" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v6
        if: steps.storage_guard.outputs.enabled == 'true'
        with:
          ref: ${{ needs.bump-version.outputs.new_tag }}

      - name: Download all platform packages
        if: steps.storage_guard.outputs.enabled == 'true'
        uses: actions/download-artifact@v7
        with:
          pattern: npx-platform-*
          path: binaries/
          merge-multiple: true

      - name: List downloaded binaries
        if: steps.storage_guard.outputs.enabled == 'true'
        run: |
          echo "Downloaded binaries:"
          find binaries/

      - name: Configure AWS CLI for selected storage
        if: steps.storage_guard.outputs.enabled == 'true'
        shell: bash
        env:
          PROVIDER: ${{ steps.storage_guard.outputs.provider }}
          OSS_BINARIES_ACCESS_KEY_ID: ${{ secrets.OSS_BINARIES_ACCESS_KEY_ID }}
          OSS_BINARIES_SECRET_ACCESS_KEY: ${{ secrets.OSS_BINARIES_SECRET_ACCESS_KEY }}
          OSS_BINARIES_REGION: ${{ secrets.OSS_BINARIES_REGION }}
          R2_BINARIES_ACCESS_KEY_ID: ${{ secrets.R2_BINARIES_ACCESS_KEY_ID }}
          R2_BINARIES_SECRET_ACCESS_KEY: ${{ secrets.R2_BINARIES_SECRET_ACCESS_KEY }}
        run: |
          set -euo pipefail

          if [ "$PROVIDER" = "oss" ]; then
            aws configure set aws_access_key_id "$OSS_BINARIES_ACCESS_KEY_ID"
            aws configure set aws_secret_access_key "$OSS_BINARIES_SECRET_ACCESS_KEY"
            aws configure set default.region "${OSS_BINARIES_REGION:-cn-hangzhou}"
          else
            aws configure set aws_access_key_id "$R2_BINARIES_ACCESS_KEY_ID"
            aws configure set aws_secret_access_key "$R2_BINARIES_SECRET_ACCESS_KEY"
            aws configure set default.region auto
          fi

      - name: Generate manifest and upload binaries
        if: steps.storage_guard.outputs.enabled == 'true'
        shell: bash
        env:
          PROVIDER: ${{ steps.storage_guard.outputs.provider }}
          OSS_BINARIES_ENDPOINT: ${{ secrets.OSS_BINARIES_ENDPOINT }}
          OSS_BINARIES_BUCKET: ${{ secrets.OSS_BINARIES_BUCKET }}
          R2_BINARIES_ENDPOINT: ${{ secrets.R2_BINARIES_ENDPOINT }}
          R2_BINARIES_BUCKET: ${{ secrets.R2_BINARIES_BUCKET }}
        run: |
          set -euo pipefail

          TAG="${{ needs.bump-version.outputs.new_tag }}"
          if [ "$PROVIDER" = "oss" ]; then
            ENDPOINT="$OSS_BINARIES_ENDPOINT"
            BUCKET="$OSS_BINARIES_BUCKET"
          else
            ENDPOINT="$R2_BINARIES_ENDPOINT"
            BUCKET="$R2_BINARIES_BUCKET"
          fi

          # Generate version manifest with checksums
          node -e "
            const fs = require('fs');
            const crypto = require('crypto');
            const manifest = { version: '$TAG', platforms: {} };
            const platforms = ['linux-x64', 'linux-arm64', 'windows-x64', 'macos-x64', 'macos-arm64'];
            const binaries = ['agents-chatgroup', 'agents-chatgroup-mcp', 'agents-chatgroup-review'];

            for (const platform of platforms) {
              manifest.platforms[platform] = {};
              for (const binary of binaries) {
                const zipPath = \`binaries/\${platform}/\${binary}.zip\`;
                if (fs.existsSync(zipPath)) {
                  const data = fs.readFileSync(zipPath);
                  manifest.platforms[platform][binary] = {
                    sha256: crypto.createHash('sha256').update(data).digest('hex'),
                    size: data.length
                  };
                }
              }
            }
            fs.writeFileSync('version-manifest.json', JSON.stringify(manifest, null, 2));
            console.log('Generated manifest:');
            console.log(JSON.stringify(manifest, null, 2));
          "

          # Upload binaries (use full tag for path, allows multiple pre-releases to coexist)
          for platform in linux-x64 linux-arm64 windows-x64 macos-x64 macos-arm64; do
            for binary in agents-chatgroup agents-chatgroup-mcp agents-chatgroup-review; do
              if [ -f "binaries/$platform/$binary.zip" ]; then
                echo "Uploading binaries/$platform/$binary.zip..."
                aws s3 cp "binaries/$platform/$binary.zip" \
                  "s3://$BUCKET/binaries/$TAG/$platform/$binary.zip" \
                  --endpoint-url "$ENDPOINT"
              fi
            done
          done

          # Upload version manifest
          echo "Uploading version manifest..."
          aws s3 cp version-manifest.json \
            "s3://$BUCKET/binaries/$TAG/manifest.json" \
            --endpoint-url "$ENDPOINT" --content-type "application/json"

          # Update global manifest
          VERSION="${{ needs.bump-version.outputs.new_version }}"
          echo "Updating global manifest..."
          echo "{\"latest\": \"$VERSION\"}" | aws s3 cp - \
            "s3://$BUCKET/binaries/manifest.json" \
            --endpoint-url "$ENDPOINT" --content-type "application/json"

      - name: Verify uploaded binaries
        if: steps.storage_guard.outputs.enabled == 'true'
        shell: bash
        env:
          PROVIDER: ${{ steps.storage_guard.outputs.provider }}
          OSS_BINARIES_ENDPOINT: ${{ secrets.OSS_BINARIES_ENDPOINT }}
          OSS_BINARIES_BUCKET: ${{ secrets.OSS_BINARIES_BUCKET }}
          R2_BINARIES_ENDPOINT: ${{ secrets.R2_BINARIES_ENDPOINT }}
          R2_BINARIES_BUCKET: ${{ secrets.R2_BINARIES_BUCKET }}
        run: |
          set -euo pipefail

          TAG="${{ needs.bump-version.outputs.new_tag }}"
          if [ "$PROVIDER" = "oss" ]; then
            ENDPOINT="$OSS_BINARIES_ENDPOINT"
            BUCKET="$OSS_BINARIES_BUCKET"
          else
            ENDPOINT="$R2_BINARIES_ENDPOINT"
            BUCKET="$R2_BINARIES_BUCKET"
          fi

          echo "Listing uploaded files..."
          aws s3 ls "s3://$BUCKET/binaries/$TAG/" \
            --endpoint-url "$ENDPOINT" \
            --recursive

  build-desktop-installers:
    needs: [bump-version]
    name: Build desktop ${{ matrix.platform }}
    runs-on: ${{ matrix.platform == 'macos' && 'macos-latest' || matrix.platform == 'windows' && 'windows-latest' || 'ubuntu-22.04' }}
    strategy:
      fail-fast: false
      matrix:
        platform: [macos, windows, linux]
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.bump-version.outputs.new_tag }}

      - name: Resolve artifact metadata
        id: artifact_meta
        shell: bash
        run: |
          set -euo pipefail
          case "${{ matrix.platform }}" in
            macos)
              echo "name=desktop-installer-macos" >> "$GITHUB_OUTPUT"
              ;;
            windows)
              echo "name=desktop-installer-windows" >> "$GITHUB_OUTPUT"
              ;;
            linux)
              echo "name=desktop-installer-linux" >> "$GITHUB_OUTPUT"
              ;;
            *)
              echo "::error::Unsupported platform: ${{ matrix.platform }}"
              exit 1
              ;;
          esac

      - name: Setup Node
        uses: ./.github/actions/setup-node

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Install WiX Toolset (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          choco install wixtoolset --no-progress -y
          $wixPath = "${env:ProgramFiles(x86)}\WiX Toolset v3.11\bin"
          if (Test-Path $wixPath) {
            $wixPath | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          }

      - name: Install Linux system dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          DEBIAN_FRONTEND=noninteractive sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            patchelf

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build desktop bundle
        run: pnpm desktop:build
        env:
          NODE_OPTIONS: --max-old-space-size=8192

      - name: Detect macOS signing configuration
        id: macos_signing
        if: runner.os == 'macOS'
        shell: bash
        env:
          APPLE_CERTIFICATE_P12_BASE64: ${{ secrets.APPLE_CERTIFICATE_P12_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APP_STORE_API_KEY: ${{ secrets.APP_STORE_API_KEY }}
        run: |
          set -euo pipefail
          missing=0
          for key in APPLE_CERTIFICATE_P12_BASE64 APPLE_CERTIFICATE_PASSWORD APP_STORE_API_KEY; do
            if [ -z "${!key}" ]; then
              echo "::warning::Missing secret: $key"
              missing=1
            fi
          done
          if [ "$missing" -eq 1 ]; then
            echo "::notice::Apple signing/notarization disabled. Will upload unsigned DMG."
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Resolve macOS bundle path
        id: macos_bundle
        if: runner.os == 'macOS' && steps.macos_signing.outputs.enabled == 'true'
        shell: bash
        run: |
          set -euo pipefail
          app_path=$(find src-tauri/target/release/bundle/macos -maxdepth 1 -name '*.app' | head -n 1 || true)
          if [ -z "$app_path" ]; then
            echo "::error::No .app bundle found under src-tauri/target/release/bundle/macos"
            exit 1
          fi
          mkdir -p signed
          echo "app_path=$app_path" >> "$GITHUB_OUTPUT"

      - name: Prepare Apple certificate and API key
        if: runner.os == 'macOS' && steps.macos_signing.outputs.enabled == 'true'
        shell: bash
        env:
          APPLE_CERTIFICATE_P12_BASE64: ${{ secrets.APPLE_CERTIFICATE_P12_BASE64 }}
          APP_STORE_API_KEY: ${{ secrets.APP_STORE_API_KEY }}
        run: |
          set -euo pipefail
          echo "$APPLE_CERTIFICATE_P12_BASE64" | base64 --decode > certificate.p12
          printf '%s' "$APP_STORE_API_KEY" > app_store_key.json

      - name: Sign macOS app bundle
        if: runner.os == 'macOS' && steps.macos_signing.outputs.enabled == 'true'
        uses: BloopAI/apple-code-sign-action@v1
        with:
          input_path: ${{ steps.macos_bundle.outputs.app_path }}
          output_path: signed/agents-chatgroup.app
          p12_file: certificate.p12
          p12_password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          sign: true
          sign_args: "--code-signature-flags=runtime"

      - name: Create signed DMG from signed app
        id: signed_dmg
        if: runner.os == 'macOS' && steps.macos_signing.outputs.enabled == 'true'
        shell: bash
        run: |
          set -euo pipefail
          signed_dmg='src-tauri/target/release/bundle/dmg/agents-chatgroup-signed.dmg'
          rm -f "$signed_dmg"
          hdiutil create -volname 'agents-chatgroup' -srcfolder 'signed/agents-chatgroup.app' -ov -format UDZO "$signed_dmg"
          echo "signed_dmg=$signed_dmg" >> "$GITHUB_OUTPUT"

      - name: Notarize signed DMG (macOS)
        if: runner.os == 'macOS' && steps.macos_signing.outputs.enabled == 'true'
        uses: BloopAI/apple-code-sign-action@main
        with:
          input_path: ${{ steps.signed_dmg.outputs.signed_dmg }}
          sign: false
          notarize: true
          app_store_connect_api_key_json_file: app_store_key.json

      - name: Staple notarization ticket to DMG
        if: runner.os == 'macOS' && steps.macos_signing.outputs.enabled == 'true'
        shell: bash
        run: |
          set -euo pipefail
          xcrun stapler staple '${{ steps.signed_dmg.outputs.signed_dmg }}'

      - name: Upload signed desktop installer artifact (macOS)
        if: matrix.platform == 'macos' && steps.macos_signing.outputs.enabled == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ steps.artifact_meta.outputs.name }}
          path: ${{ steps.signed_dmg.outputs.signed_dmg }}
          if-no-files-found: error
          retention-days: 1

      - name: Upload desktop artifacts (Windows)
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ steps.artifact_meta.outputs.name }}
          path: |
            src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: error
          retention-days: 1

      - name: Upload desktop artifacts (Linux)
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ steps.artifact_meta.outputs.name }}
          path: |
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/deb/*.deb
          if-no-files-found: error
          retention-days: 1

      - name: Upload desktop artifacts (macOS unsigned)
        if: matrix.platform == 'macos' && steps.macos_signing.outputs.enabled != 'true'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ steps.artifact_meta.outputs.name }}
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
          if-no-files-found: error
          retention-days: 1

      - name: Prepare desktop package bundle
        id: package_bundle
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p gh-package/files

          if [[ "${{ matrix.platform }}" == "macos" && "${{ steps.macos_signing.outputs.enabled }}" == "true" ]]; then
            cp src-tauri/target/release/bundle/dmg/agents-chatgroup-signed.dmg gh-package/files/
          elif [[ "${{ matrix.platform }}" == "linux" ]]; then
            cp src-tauri/target/release/bundle/appimage/*.AppImage gh-package/files/
            cp src-tauri/target/release/bundle/deb/*.deb gh-package/files/
          elif [[ "${{ matrix.platform }}" == "windows" ]]; then
            cp src-tauri/target/release/bundle/msi/*.msi gh-package/files/
          else
            cp src-tauri/target/release/bundle/dmg/*.dmg gh-package/files/
          fi

          if ! compgen -G "gh-package/files/*" > /dev/null; then
            echo "::error::No desktop files found to package for ${{ matrix.platform }}"
            exit 1
          fi

          bundle_name="agents-chatgroup-desktop-${{ matrix.platform }}-${{ github.sha }}.tar.gz"
          (cd gh-package/files && tar -czf "../${bundle_name}" .)
          (cd gh-package && sha256sum "${bundle_name}" > "${bundle_name}.sha256")

          echo "bundle_name=${bundle_name}" >> "$GITHUB_OUTPUT"

      - name: Setup ORAS
        uses: oras-project/setup-oras@v1

      - name: Login to GHCR
        shell: bash
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          echo "$GHCR_TOKEN" | oras login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Push desktop bundle to GitHub Packages (GHCR)
        shell: bash
        run: |
          set -euo pipefail
          owner_lc="$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
          repo_lc="$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')"
          package_tag="${{ github.sha }}-${{ github.run_number }}-${{ github.run_attempt }}"
          package_ref="ghcr.io/${owner_lc}/${repo_lc}/desktop-${{ matrix.platform }}:${package_tag}"

          cd gh-package
          echo "Pushing package: ${package_ref}"
          oras push "$package_ref" \
            --artifact-type application/vnd.agentschatgroup.desktop.bundle.v1+tar \
            --annotation "org.opencontainers.image.source=https://github.com/${{ github.repository }}" \
            --annotation "org.opencontainers.image.revision=${{ github.sha }}" \
            "${{ steps.package_bundle.outputs.bundle_name }}:application/gzip" \
            "${{ steps.package_bundle.outputs.bundle_name }}.sha256:text/plain"

      - name: Clean up signing files (macOS)
        if: matrix.platform == 'macos' && always()
        shell: bash
        run: |
          rm -f certificate.p12 app_store_key.json

  create-prerelease:
    needs: [bump-version, build-frontend, build-desktop-installers, upload-to-r2]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.bump-version.outputs.new_tag }}

      - name: Download frontend artifact
        uses: actions/download-artifact@v7
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Download desktop installer artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: desktop-installer-*
          path: release-assets/desktop/
          merge-multiple: true

      - name: List downloaded artifacts
        run: |
          echo "Frontend dist:"
          find frontend/dist
          echo "Desktop installers:"
          find release-assets/desktop

      - name: Zip frontend
        run: |
          mkdir agents-chatgroup-${{ needs.bump-version.outputs.new_tag }}
          mv frontend/dist agents-chatgroup-${{ needs.bump-version.outputs.new_tag }}
          zip -r agents-chatgroup-${{ needs.bump-version.outputs.new_tag }}.zip agents-chatgroup-${{ needs.bump-version.outputs.new_tag }}

      - name: Setup Node for npm pack
        uses: ./.github/actions/setup-node

      - name: Resolve storage public URL
        shell: bash
        env:
          STORAGE_PROVIDER: ${{ needs.upload-to-r2.outputs.storage_provider }}
          STORAGE_PUBLIC_URL_FROM_OUTPUT: ${{ needs.upload-to-r2.outputs.storage_public_url }}
          OSS_BINARIES_PUBLIC_URL: ${{ secrets.OSS_BINARIES_PUBLIC_URL }}
          R2_BINARIES_PUBLIC_URL: ${{ secrets.R2_BINARIES_PUBLIC_URL }}
        run: |
          set -euo pipefail

          resolved_url="${STORAGE_PUBLIC_URL_FROM_OUTPUT:-}"
          if [ -z "${resolved_url}" ]; then
            if [ "${STORAGE_PROVIDER}" = "oss" ]; then
              resolved_url="${OSS_BINARIES_PUBLIC_URL:-}"
            elif [ "${STORAGE_PROVIDER}" = "r2" ]; then
              resolved_url="${R2_BINARIES_PUBLIC_URL:-}"
            fi
          fi

          resolved_url="${resolved_url%/}"
          echo "STORAGE_PUBLIC_URL_RESOLVED=${resolved_url}" >> "$GITHUB_ENV"

          if [ -n "${resolved_url}" ]; then
            echo "::notice::Resolved storage public URL for provider '${STORAGE_PROVIDER}'."
          else
            echo "::warning::Storage public URL is empty for provider '${STORAGE_PROVIDER}'."
          fi

      - name: Validate npm publish prerequisites
        if: ${{ github.event.inputs.publish_to_npm == 'true' }}
        shell: bash
        env:
          STORAGE_UPLOAD_ENABLED: ${{ needs.upload-to-r2.outputs.storage_enabled }}
          STORAGE_PROVIDER: ${{ needs.upload-to-r2.outputs.storage_provider }}
          STORAGE_PUBLIC_URL: ${{ env.STORAGE_PUBLIC_URL_RESOLVED }}
        run: |
          set -euo pipefail
          if [ "${STORAGE_UPLOAD_ENABLED}" != "true" ]; then
            echo "::error::publish_to_npm=true requires binary upload job to run successfully."
            echo "::error::Both OSS and R2 appear unavailable or skipped."
            exit 1
          fi

          if [ "${STORAGE_PROVIDER}" = "none" ] || [ -z "${STORAGE_PROVIDER:-}" ]; then
            echo "::error::publish_to_npm=true requires an active storage provider (oss or r2)."
            exit 1
          fi

          if [ -z "${STORAGE_PUBLIC_URL:-}" ]; then
            echo "::error::publish_to_npm=true requires a public download URL (OSS_BINARIES_PUBLIC_URL or R2_BINARIES_PUBLIC_URL)."
            exit 1
          fi

      - name: Verify binaries are publicly downloadable
        if: ${{ github.event.inputs.publish_to_npm == 'true' }}
        shell: bash
        env:
          STORAGE_PROVIDER: ${{ needs.upload-to-r2.outputs.storage_provider }}
          STORAGE_PUBLIC_URL: ${{ env.STORAGE_PUBLIC_URL_RESOLVED }}
          TAG: ${{ needs.bump-version.outputs.new_tag }}
        run: |
          set -euo pipefail

          BASE="${STORAGE_PUBLIC_URL%/}"
          MANIFEST_URL="$BASE/binaries/$TAG/manifest.json"
          echo "Checking manifest ($STORAGE_PROVIDER): $MANIFEST_URL"
          curl -fsSL "$MANIFEST_URL" -o manifest.json

          # Ensure required platform/binary entries exist and each file is reachable.
          node -e '
            const fs = require("fs");
            const manifest = JSON.parse(fs.readFileSync("manifest.json", "utf8"));
            const requiredPlatforms = ["linux-x64", "linux-arm64", "windows-x64", "macos-x64", "macos-arm64"];
            const requiredBinaries = ["agents-chatgroup", "agents-chatgroup-mcp", "agents-chatgroup-review"];

            for (const platform of requiredPlatforms) {
              if (!manifest.platforms?.[platform]) {
                console.error(`Missing platform in manifest: ${platform}`);
                process.exit(1);
              }
              for (const binary of requiredBinaries) {
                if (!manifest.platforms[platform][binary]) {
                  console.error(`Missing binary in manifest: ${platform}/${binary}`);
                  process.exit(1);
                }
              }
            }
          '

          for platform in linux-x64 linux-arm64 windows-x64 macos-x64 macos-arm64; do
            for binary in agents-chatgroup agents-chatgroup-mcp agents-chatgroup-review; do
              url="$BASE/binaries/$TAG/$platform/$binary.zip"
              echo "Checking $url"
              curl -fsI "$url" >/dev/null
            done
          done

      - name: Prepare NPX package and pack
        shell: bash
        env:
          STORAGE_PROVIDER: ${{ needs.upload-to-r2.outputs.storage_provider }}
          STORAGE_PUBLIC_URL: ${{ env.STORAGE_PUBLIC_URL_RESOLVED }}
        run: |
          set -euo pipefail
          cd agents-chatgroup-npx
          if [ -f bin/download.js ]; then
            if [ -n "${STORAGE_PUBLIC_URL:-}" ] && [ "${STORAGE_PROVIDER}" = "oss" ]; then
              echo "Injecting OSS URL into bin/download.js"
              sed -i "s|__OSS_PUBLIC_URL__|${STORAGE_PUBLIC_URL}|g" bin/download.js
            elif [ -n "${STORAGE_PUBLIC_URL:-}" ] && [ "${STORAGE_PROVIDER}" = "r2" ]; then
              echo "Injecting R2 URL into bin/download.js"
              sed -i "s|__R2_PUBLIC_URL__|${STORAGE_PUBLIC_URL}|g" bin/download.js
            else
              echo "Storage public URL is empty or provider unavailable; skipping URL injection"
            fi
            sed -i "s|__BINARY_TAG__|${{ needs.bump-version.outputs.new_tag }}|g" bin/download.js
          else
            echo "bin/download.js not found; skipping URL/tag injection"
          fi

          node -e '
            const d = require("./bin/download.js");
            const source = d.resolveRemoteSource();
            if (!source) {
              throw new Error("download.js URL injection verification failed: resolveRemoteSource() is null");
            }
            if (/^__[A-Z0-9_]+__$/.test(String(d.BINARY_TAG || "").trim())) {
              throw new Error("download.js tag injection verification failed: BINARY_TAG is still unresolved");
            }
            console.log(`Verified download source: ${source.provider} ${source.baseUrl}`);
            console.log(`Verified binary tag: ${d.BINARY_TAG}`);
          '
          npm pack

      - name: Publish NPX package to npm
        id: npm_publish
        if: ${{ github.event.inputs.publish_to_npm == 'true' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -euo pipefail
          if [ -z "${NODE_AUTH_TOKEN:-}" ]; then
            echo "::error::Missing NPM_TOKEN secret"
            exit 1
          fi

          cd agents-chatgroup-npx
          tarball=$(ls -1t agents-chatgroup-*.tgz | head -n 1)
          if [ -z "${tarball:-}" ]; then
            echo "::error::No npm tarball found to publish"
            exit 1
          fi
          npm publish "$tarball" --access public

      - name: Generate simple changelog summary
        id: changelog
        uses: actions/github-script@v7
        env:
          NPM_PUBLISHED: ${{ github.event.inputs.publish_to_npm == 'true' && steps.npm_publish.outcome == 'success' }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const currentTag = '${{ needs.bump-version.outputs.new_tag }}';
            const npmPublished = process.env.NPM_PUBLISHED === 'true';

            const { data: tags } = await github.rest.repos.listTags({
              owner,
              repo,
              per_page: 100,
            });
            const previousTag = tags.find((tag) => tag.name !== currentTag)?.name ?? null;

            const contributors = new Set();
            const pullRequests = new Map();

            if (previousTag) {
              const { data: compare } =
                await github.rest.repos.compareCommitsWithBasehead({
                  owner,
                  repo,
                  basehead: `${previousTag}...${currentTag}`,
                });

              const prNumbers = new Set();
              for (const commit of compare.commits ?? []) {
                const message = commit.commit?.message ?? '';
                for (const match of message.matchAll(/#(\\d+)/g)) {
                  prNumbers.add(Number(match[1]));
                }
                if (commit.author?.login) {
                  contributors.add(`@${commit.author.login}`);
                }
              }

              for (const number of prNumbers) {
                try {
                  const { data: pr } = await github.rest.pulls.get({
                    owner,
                    repo,
                    pull_number: number,
                  });
                  if (!pr.merged_at) continue;
                  pullRequests.set(pr.number, pr);
                  if (pr.user?.login) {
                    contributors.add(`@${pr.user.login}`);
                  }
                } catch (_error) {
                  // Ignore non-PR numbers from commit messages.
                }
              }
            }

            const lines = ["## What's Changed"];
            if (pullRequests.size > 0) {
              for (const pr of [...pullRequests.values()].sort((a, b) => a.number - b.number)) {
                lines.push(`- ${pr.title} by @${pr.user?.login ?? 'unknown'} in #${pr.number}`);
              }
            } else {
              lines.push('- No pull requests found in this release range.');
            }

            lines.push('');
            if (previousTag) {
              lines.push(`Full Changelog: https://github.com/${owner}/${repo}/compare/${previousTag}...${currentTag}`);
            } else {
              lines.push(`Full Changelog: Initial release (${currentTag})`);
            }

            lines.push('', '## Contributors');
            const sortedContributors = [...contributors].sort((a, b) => a.localeCompare(b));
            if (sortedContributors.length > 0) {
              for (const contributor of sortedContributors) {
                lines.push(`- ${contributor}`);
              }
            } else {
              lines.push('- None');
            }

            if (npmPublished) {
              lines.push('', '✅ Published to npm registry');
            }

            const body = lines.join('\n');
            core.setOutput('body', body);
            await core.summary
              .addHeading('Release Changelog Preview')
              .addCodeBlock(body, 'markdown')
              .write();

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.bump-version.outputs.new_tag }}
          name: ${{ github.event.inputs.version_type == 'prerelease' && format('Pre-release {0}', needs.bump-version.outputs.new_tag) || format('Release {0}', needs.bump-version.outputs.new_tag) }}
          prerelease: ${{ github.event.inputs.version_type == 'prerelease' }}
          generate_release_notes: false
          body: ${{ steps.changelog.outputs.body }}
          files: |
            agents-chatgroup-${{ needs.bump-version.outputs.new_tag }}.zip
            agents-chatgroup-npx/agents-chatgroup-*.tgz
            release-assets/desktop/**/*.msi
            release-assets/desktop/**/*.dmg
            release-assets/desktop/**/*.AppImage
            release-assets/desktop/**/*.deb
